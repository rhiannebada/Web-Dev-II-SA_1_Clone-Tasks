<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links Hyperlinks</title>
</head>
<body style="background-color: darkgrey;">
    <h1>HTML links</h1>
    <p><a href="https://bathspa.ac.ae/">Visit BSU RAK</a></p>

    <hr>

    <h1>HTML links target</h1>
    <a href="https://bathspa.ac.ae/" target="_blank">Visit BSU RAK</a> <!--if target="_blank", the link will open in a new browser window or tab-->

    <hr>

    <h1>HTML image link</h1>
    <p>The image below is a link. Try to click on it.</p>
    <a href="https://bathspa.ac.ae/"><img src="https://bathspa.ac.ae/wp-content/themes/bsu-static-template/images/bsu-logo-header.png" width="200"></a>

    <hr>

    <h1>HTML link titles</h1>
    <p>Hover the link to see title</p>
    <a href="https://bathspa.ac.ae/" title="Go to BSU RAK Homepage">Visit BSU RAK</a>

</body>
</html>
