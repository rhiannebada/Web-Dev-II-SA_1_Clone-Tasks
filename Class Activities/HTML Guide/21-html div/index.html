<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML div</title>
<style>
    body {
        text-align: center;
    }
    div {
        background-color: pink;
    }
    .mycontainer { 
        width:33%;
    }
</style>
    
<body>
    Hi! I'm <div>Rhianne</div> Bada.
    <p>Hi! I'm Rhianne Bada.</p>

    <div style="background-color: #FFF4A3;">
        <h3>Hi!</h3>
            <p>I'm Rhianne Bada.</p> </div>
        <h3>Hi!</h3>
            <p>I'm Rhianne Bada.</p>

    <div style="width: 300px; margin: auto; background-color: #FFF4A3;">
        <h3>Hi!</h3>
        <p>I'm Rhianne Bada.</p>
    </div>

    <!--<h1>Flexbox Example</h1>
    <p>Align three DIV elements side by side.</p>-->
    <div class="mycontainer">
        <div style="background-color:yellowgreen;">
            <h2>Hello World!</h2> <p>Hello World!</p>
        </div>
        <div style="background-color: pink;">
            <h2>Hello World!</h2>
            <p>Hello World!</p>
        </div>
        <div style="background-color: yellowgreen;">
            <h2>Hello World!</h2>
            <p>Hello World!</p>
        </div>
    </div>
</body>
</html>
