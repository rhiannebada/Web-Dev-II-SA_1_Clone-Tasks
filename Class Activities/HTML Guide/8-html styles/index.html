<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styles</title>
</head>
<body style="background-color: powderblue;">

    <h1>Hello World</h1>
    <p>Paragraph</p>

    <hr>

    <h1 style="text-align: center;">Hello World</h1>
    <p style="text-align: center;">Paragraph</p>

    <hr>

    <h1 style="font-size: 300%;">Hello World</h1>
    <p style="font-size: 160%;">Paragraph</p>

    <hr>

    <h1 style="font-family: verdana;">Hello World</h1>
    <p style="font-family: courier;">Paragraph</p>

    <hr>

    <h1 style="color: blue;">Hello World</h1>
    <p style="color: red;">Paragraph</p>

    <hr>

    <h1 style="background-color: white;">Hello World</h1>
    <p style="background-color: tomato;">Paragraph</p>

    <hr>

</body>
</html>
