<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Classes</title>
<style>
    .div1 {
        background-color: pink; border: 3px solid black; margin: 20px; padding: 10px;
    }
    .note {
        font-size: 120%;
        color: pink;
    }
    .div3 {
        background-color:pink;
        color: white;
        padding: 10px;
    }
    h2 {
        text-align: center;
    }
</style>
</head>
<body>
    <div class="div1">
        <h2>Hello World!</h2>
        <p>Hello World!</p> </div>
    <div class="div1">
        <h2>Hello World!</h2>
        <p>Hello World!</p> </div>

    <h1> <span class="note">Hello</span> World!</h1> <p>Hello <span class="note">World</span> </p>
        <h2 class="div3">Hello World!</h2>
            <p class="div3">Hello World!</p>
</body>
</html>
