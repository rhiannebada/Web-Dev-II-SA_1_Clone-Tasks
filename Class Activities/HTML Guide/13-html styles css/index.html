<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styles CSS</title>
<style>
    body{
        background-color: #f5f5f5;
    }
    h1{
        color: yellowgreen;
        font-family: verdana;
        font-size: 500%;
    }
    p{
        color: pink;
        font-family: courier;
        font-size: 200%;
    }
</style>
</head>
<body>
    <h1 style="font-size: 100%; color: black;">HTML fonts, internal & inline CSS:</h1>
    
    <h1>Hello World</h1>
    <p>Hello World</p>

    <hr>
    <h1 style="color:yellowgreen">Hello World</h1>
    <p style="color:pink">Hello World</p>
</body>
</html>
